<!-- 我的页面 -->
<div class="page" id="profile">
    <div class="min-h-full bg-gray-50 pb-20 h-[80vh] overflow-y-auto">
        <!-- 个人信息头部 -->
        <div class="primary-red p-5 pb-7 relative">
            <!-- 编辑图标 -->
            <div onclick="showPage('profile-edit')" class="absolute top-4 right-4 w-9 h-9 bg-white bg-opacity-20 rounded-full flex items-center justify-center cursor-pointer hover:bg-opacity-30 transition-all">
                <i class="fas fa-edit text-white"></i>
            </div>
            
            <div class="flex items-center space-x-4">
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=80&h=80&fit=crop&crop=face" 
                     alt="用户头像" class="w-14 h-14 rounded-full object-cover border-2 border-white shadow-md">
                <div>
                    <h3 class="text-white font-bold text-heading-lg">张同学</h3>
                    <p class="text-red-100 text-caption mt-1">ID: 123456789</p>
                </div>
            </div>
            
            <!-- 统计数据 -->
            <div class="mt-6">
                <div class="bg-white bg-opacity-20 rounded-xl p-3 backdrop-blur-sm transition-all hover:bg-opacity-25">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-wallet text-white text-xl"></i>
                            <div>
                                <div class="text-white font-bold text-heading-md">￥128.50</div>
                                <div class="text-red-100 text-caption">余额</div>
                            </div>
                        </div>
                        <div class="w-px h-10 bg-white bg-opacity-20"></div>
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-coins text-white text-xl"></i>
                            <div>
                                <div class="text-white font-bold text-heading-md">1280</div>
                                <div class="text-red-100 text-caption">金豆</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="">
        <!-- 常用工具 -->
        <div class="px-4 mt-5 mb-5">
            <div class="bg-white rounded-lg p-4 shadow-sm">
                <div class="grid grid-cols-4 gap-4">
                     <div class="text-center">
                        <i class="fas fa-map-marker-alt text-green-500 text-2xl mb-2"></i>
                        <span class="text-body-xs block">我的地址</span>
                    </div>
                    <div class="text-center cursor-pointer" onclick="showPromotionCard()">
                        <i class="fas fa-id-card text-indigo-500 text-2xl mb-2"></i>
                        <span class="text-body-xs block">推广名片</span>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-chart-line text-blue-500 text-2xl mb-2"></i>
                        <span class="text-body-xs block">推广统计</span>
                    </div>
                    <div class="text-center cursor-pointer" onclick="showPage('reward-detail')">
                        <i class="fas fa-coins text-yellow-500 text-2xl mb-2"></i>
                        <span class="text-body-xs block">奖励明细</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 我的服务 -->
        <div class="px-4">
            <div class="bg-white rounded-lg p-4 shadow-sm">
                <h3 class="font-bold mb-4 text-heading-md">我的服务</h3>
                <div class="space-y-4">
                    <div onclick="showPage('merchant')" class="flex items-center justify-between cursor-pointer py-1 border-b border-gray-100 pb-2">
                        <div class="flex items-center space-x-4">
                            <i class="fas fa-store text-purple-500 text-xl"></i>
                            <span class="text-body-sm">商家入驻</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                    <div onclick="showPage('captain')" class="flex items-center justify-between cursor-pointer py-1 border-b border-gray-100 pb-2">
                        <div class="flex items-center space-x-4">
                            <i class="fas fa-crown text-yellow-500 text-xl"></i>
                            <span class="text-body-sm">团长中心</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                    <div class="flex items-center justify-between py-1 border-b border-gray-100 pb-2">
                        <div class="flex items-center space-x-4">
                            <i class="fas fa-running text-blue-500 text-xl"></i>
                            <span class="text-body-sm">抢单大厅</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                    <div onclick="showPage('balance')" class="flex items-center justify-between cursor-pointer py-1">
                        <div class="flex items-center space-x-4">
                            <i class="fas fa-wallet text-green-500 text-xl"></i>
                            <span class="text-body-sm">余额明细</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>

</div>
