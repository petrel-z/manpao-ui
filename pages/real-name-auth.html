<!-- 实名认证页 -->
<div class="page" id="real-name-auth">
    <div class="min-h-full bg-gray-50 pb-16">
        <!-- 头部 -->
        <div class="primary-red p-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i onclick="showPage('profile-edit')" class="fas fa-arrow-left text-white cursor-pointer"></i>
                    <span class="text-white font-semibold">实名认证</span>
                </div>
                <button class="text-white font-semibold text-sm">提交</button>
            </div>
        </div>
        
        <div class="h-[61vh] overflow-y-auto">
            <!-- 认证说明 -->
            <div class="p-3">
                <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-3">
                    <div class="flex items-start space-x-2">
                        <i class="fas fa-info-circle text-yellow-500 mt-0.5"></i>
                        <div class="text-xs text-gray-700">
                            <p>实名认证是保障账户安全的重要措施，请填写真实信息。</p>
                            <p class="mt-1">认证信息仅用于身份验证，我们将严格保护您的隐私。</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 认证表单 -->
            <div class="px-3 space-y-3">
                <!-- 姓名 -->
                <div class="bg-white rounded-lg p-3">
                    <div class="flex items-center">
                        <label class="text-sm font-medium text-gray-700 w-24">真实姓名</label>
                        <input type="text" placeholder="请输入您的真实姓名" class="flex-1 p-2.5 border border-gray-200 rounded-lg focus:border-red-400 focus:outline-none transition-colors text-sm">
                    </div>
                </div>
                
                <!-- 身份证号 -->
                <div class="bg-white rounded-lg p-3">
                    <div class="flex items-center">
                        <label class="text-sm font-medium text-gray-700 w-24">身份证号</label>
                        <input type="text" placeholder="请输入18位身份证号码" class="flex-1 p-2.5 border border-gray-200 rounded-lg focus:border-red-400 focus:outline-none transition-colors text-sm">
                    </div>
                </div>
                
                <!-- 身份证正面照 -->
                <div class="bg-white rounded-lg p-3">
                    <div class="flex items-start">
                        <label class="text-sm font-medium text-gray-700 w-24 pt-2">身份证正面</label>
                        <div class="flex-1">
                            <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                                <i class="fas fa-id-card text-gray-400 text-2xl mb-2"></i>
                                <p class="text-gray-500 text-xs mb-1">点击上传身份证人像面</p>
                                <p class="text-gray-400 text-xs">请确保图片清晰可见</p>
                            </div>
                            <div class="mt-2 flex items-center">
                                <div class="w-4 h-4 bg-red-100 rounded-full flex items-center justify-center mr-2">
                                    <i class="fas fa-check text-red-500 text-[8px]"></i>
                                </div>
                                <span class="text-xs text-gray-500">需拍摄完整身份证，信息清晰可见</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 身份证背面照 -->
                <div class="bg-white rounded-lg p-3">
                    <div class="flex items-start">
                        <label class="text-sm font-medium text-gray-700 w-24 pt-2">身份证背面</label>
                        <div class="flex-1">
                            <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                                <i class="fas fa-id-card text-gray-400 text-2xl mb-2"></i>
                                <p class="text-gray-500 text-xs mb-1">点击上传身份证国徽面</p>
                                <p class="text-gray-400 text-xs">请确保图片清晰可见</p>
                            </div>
                            <div class="mt-2 flex items-center">
                                <div class="w-4 h-4 bg-red-100 rounded-full flex items-center justify-center mr-2">
                                    <i class="fas fa-check text-red-500 text-[8px]"></i>
                                </div>
                                <span class="text-xs text-gray-500">需拍摄完整身份证，信息清晰可见</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 收款码上传 -->
                <div class="bg-white rounded-lg p-3">
                    <div class="flex items-start">
                        <label class="text-sm font-medium text-gray-700 w-24 pt-2">收款码照片</label>
                        <div class="flex-1">
                            <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                                <i class="fas fa-qrcode text-gray-400 text-2xl mb-2"></i>
                                <p class="text-gray-500 text-xs mb-1">点击上传收款码照片</p>
                                <p class="text-gray-400 text-xs">支持微信、支付宝收款码</p>
                            </div>
                            <div class="mt-2 flex items-center">
                                <div class="w-4 h-4 bg-red-100 rounded-full flex items-center justify-center mr-2">
                                    <i class="fas fa-check text-red-500 text-[8px]"></i>
                                </div>
                                <span class="text-xs text-gray-500">请确保收款码清晰完整，可正常扫码</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 隐私协议 -->
                <div class="p-3">
                    <label class="flex items-start">
                        <input type="checkbox" class="mt-0.5 mr-2 text-red-500">
                        <span class="text-xs text-gray-600">我已阅读并同意<span class="text-red-500">《实名认证服务协议》</span>和<span class="text-red-500">《个人信息保护声明》</span></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
