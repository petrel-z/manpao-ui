<!-- 商品管理 -->
<div class="page" id="goods-manage">
    <div class="min-h-full bg-gray-50">
        <!-- 头部导航 -->
        <div class="primary-red p-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i onclick="showPage('my-store')" class="fas fa-arrow-left text-white cursor-pointer"></i>
                    <h1 class="text-white text-lg font-medium">商品管理</h1>
                </div>
                <div class="flex items-center space-x-3">
                    <button onclick="showPage('add-goods')" class="bg-white bg-opacity-20 text-white px-3 py-1.5 rounded-full text-sm font-medium">
                        <i class="fas fa-plus mr-1"></i>新增商品
                    </button>
                </div>
            </div>
        </div>

           <!-- 搜索框 -->
        <div class="px-4 flex">
            <div class="bg-white rounded-lg p-3">
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="搜索商品名称..." 
                           class="w-full pr-10 pl-4 py-2.5 border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-red-500"
                           oninput="searchProducts()">
                    <i class="fas fa-search absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
             <div class="flex w-[30%] items-center space-x-3 bg-white rounded-lg p-3 pl-0">
                <select id="categoryFilter" class="flex-1 p-2 border border-gray-200 rounded-lg text-sm w-full" onchange="filterProducts()">
                    <option value="all">筛选</option>
                    <option value="food">美食饮品</option>
                    <option value="daily">生活用品</option>
                    <option value="study">学习用品</option>
                    <option value="other">其他</option>
                </select>
            </div>
        </div>

        <!-- 统计卡片 -->
        <div class="p-4">
            <div class="grid grid-cols-4 gap-2">
                <div class="bg-white rounded-lg p-3 text-center">
                    <div class="text-xl font-bold text-blue-500">17</div>
                    <div class="text-xs text-gray-500" style="font-size: 10px;">全部</div>
                </div>
                <div class="bg-white rounded-lg p-3 text-center">
                    <div class="text-xl font-bold text-green-500">12</div>
                    <div class="text-xs text-gray-500" style="font-size: 10px;">在售</div>
                </div>
                <div class="bg-white rounded-lg p-3 text-center">
                    <div class="text-xl font-bold text-gray-500">2</div>
                    <div class="text-xs text-gray-500" style="font-size: 10px;">已下架</div>
                </div>
                <div class="bg-white rounded-lg p-3 text-center">
                    <div class="text-xl font-bold text-orange-500">3</div>
                    <div class="text-xs text-gray-500" style="font-size: 10px;">库存紧张</div>
                </div>
            </div>
        </div>

        <!-- 商品列表 -->
        <div class="px-4 space-y-3 h-[400px] overflow-y-auto" id="productList">
            <!-- 商品项 1 -->
            <div class="bg-white rounded-lg p-4">
                <div class="flex items-start space-x-3">
                    <div class="flex flex-col items-center">
                        <img src="https://images.unsplash.com/photo-1551024506-0bccd828d307?w=80&h=80&fit=crop" 
                             alt="商品图片" class="w-16 h-16 rounded-lg object-cover mb-2">
                        <span class="border border-blue-500 text-blue-500 px-2 py-1 rounded-full" style="font-size: 10px;">美食饮品</span>
                    </div>
                    <div class="flex-1">
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <h3 class="font-medium text-gray-800 mb-1">香辣鸡腿堡套餐</h3>
                                <p class="text-xs text-gray-500 mb-2">包含：鸡腿堡+薯条+可乐</p>
                                <div class="flex items-center space-x-4">
                                    <div class="flex items-center space-x-2">
                                        <span class="text-gray-400 text-xs line-through">¥35.8</span>
                                        <span class="text-red-500 font-bold">¥28.8</span>
                                    </div>
                                    <span class="text-xs text-gray-500">销量: 156</span>
                                </div>
                            </div>
                            <div class="flex flex-col items-end space-y-2">
                                <span class="bg-green-100 text-green-600 px-2 py-1 rounded-full text-xs">在售中</span>
                            </div>
                        </div>
                        <!-- 型号信息 -->
                        <div class="mt-3 pt-3 border-t border-gray-100">
                            <div class="flex items-center justify-between text-xs text-gray-500 mb-2">
                                <span>型号: 多级型号 (辣度/配菜)</span>
                            </div>
                            <div class="text-xs text-gray-600">
                                <span>库存: 85 </span>
                                <span class="text-green-600 font-medium">(充足)</span>
                            </div>
                        </div>
                        <!-- 操作按钮 -->
                        <div class="mt-3 flex justify-end space-x-3">
                            <button onclick="editProduct(1)" class="flex items-center space-x-1 text-blue-500 text-xs hover:bg-blue-50 px-2 py-1 rounded">
                                <i class="fas fa-edit"></i>
                                <span>编辑</span>
                            </button>
                            <button onclick="toggleProduct(1)" class="flex items-center space-x-1 text-gray-500 text-xs hover:bg-gray-50 px-2 py-1 rounded">
                                <i class="fas fa-arrow-down"></i>
                                <span>下架</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 商品项 2 -->
            <div class="bg-white rounded-lg p-4">
                <div class="flex items-start space-x-3">
                    <div class="flex flex-col items-center">
                        <img src="https://images.unsplash.com/photo-1551024506-0bccd828d307?w=80&h=80&fit=crop" 
                             alt="商品图片" class="w-16 h-16 rounded-lg object-cover mb-2">
                        <span class="border border-purple-500 text-purple-500 px-2 py-1 rounded-full" style="font-size: 10px;">美食饮品</span>
                    </div>
                    <div class="flex-1">
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <h3 class="font-medium text-gray-800 mb-1">珍珠奶茶</h3>
                                <p class="text-xs text-gray-500 mb-2">经典台式珍珠奶茶</p>
                                <div class="flex items-center space-x-4">
                                    <div class="flex items-center space-x-2">
                                        <span class="text-gray-400 text-xs line-through">¥15.0</span>
                                        <span class="text-red-500 font-bold">¥12.0</span>
                                    </div>
                                    <span class="text-xs text-gray-500">销量: 89</span>
                                </div>
                            </div>
                            <div class="flex flex-col items-end space-y-2">
                                <span class="bg-orange-100 text-orange-600 px-2 py-1 rounded-full text-xs">库存紧张</span>
                            </div>
                        </div>
                        <!-- 型号信息 -->
                        <div class="mt-3 pt-3 border-t border-gray-100">
                            <div class="flex items-center justify-between text-xs text-gray-500 mb-2">
                                <span>型号: 单级型号 (杯型)</span>
                            </div>
                            <div class="text-xs text-gray-600">
                                <span>库存: 8 </span>
                                <span class="text-orange-600 font-medium">(紧张)</span>
                            </div>
                        </div>
                        <!-- 操作按钮 -->
                        <div class="mt-3 flex justify-end space-x-3">
                            <button onclick="editProduct(2)" class="flex items-center space-x-1 text-blue-500 text-xs hover:bg-blue-50 px-2 py-1 rounded">
                                <i class="fas fa-edit"></i>
                                <span>编辑</span>
                            </button>
                            <button onclick="toggleProduct(2)" class="flex items-center space-x-1 text-gray-500 text-xs hover:bg-gray-50 px-2 py-1 rounded">
                                <i class="fas fa-arrow-down"></i>
                                <span>下架</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 商品项 3 -->
            <div class="bg-white rounded-lg p-4">
                <div class="flex items-start space-x-3">
                    <div class="flex flex-col items-center">
                        <img src="https://images.unsplash.com/photo-1551024506-0bccd828d307?w=80&h=80&fit=crop" 
                             alt="商品图片" class="w-16 h-16 rounded-lg object-cover mb-2">
                        <span class="border border-green-500 text-green-500 px-2 py-1 rounded-full" style="font-size: 10px;">美食饮品</span>
                    </div>
                    <div class="flex-1">
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <h3 class="font-medium text-gray-800 mb-1">芝士蛋糕</h3>
                                <p class="text-xs text-gray-500 mb-2">免烤芝士蛋糕</p>
                                <div class="flex items-center space-x-4">
                                    <div class="flex items-center space-x-2">
                                        <span class="text-gray-400 text-xs line-through">¥18.5</span>
                                        <span class="text-red-500 font-bold">¥15.5</span>
                                    </div>
                                    <span class="text-xs text-gray-500">销量: 23</span>
                                </div>
                            </div>
                            <div class="flex flex-col items-end space-y-2">
                                <span class="bg-red-100 text-red-600 px-2 py-1 rounded-full text-xs">已售罄</span>
                            </div>
                        </div>
                        <!-- 型号信息 -->
                        <div class="mt-3 pt-3 border-t border-gray-100">
                            <div class="flex items-center justify-between text-xs text-gray-500 mb-2">
                                <span>型号: 统一型号</span>
                            </div>
                            <div class="text-xs text-gray-600">
                                <span>库存: 0 </span>
                                <span class="text-red-600 font-medium">(缺货)</span>
                            </div>
                        </div>
                        <!-- 操作按钮 -->
                        <div class="mt-3 flex justify-end space-x-3">
                            <button onclick="editProduct(3)" class="flex items-center space-x-1 text-blue-500 text-xs hover:bg-blue-50 px-2 py-1 rounded">
                                <i class="fas fa-edit"></i>
                                <span>编辑</span>
                            </button>
                            <button onclick="toggleProduct(3)" class="flex items-center space-x-1 text-green-500 text-xs hover:bg-green-50 px-2 py-1 rounded">
                                <i class="fas fa-arrow-up"></i>
                                <span>上架</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部操作栏 -->
        <div class="absolute bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 z-10 shadow-lg">
            <div class="flex items-center space-x-3">
                <button onclick="showPage('sort-manage')" class="flex-1 border-2 border-orange-300 text-orange-500 py-3 rounded-lg text-sm font-medium hover:bg-orange-50 transition-all duration-200">
                    <i class="fas fa-plus mr-2"></i>分类管理
                </button>
                <button onclick="batchOnline()" class="flex-1 bg-gradient-to-r from-orange-600 to-red-600 text-white py-3 rounded-lg text-sm font-medium hover:from-orange-400 hover:to-red-400 transition-all duration-200 shadow-md">
                    <i class="fas fa-arrow-up mr-2"></i>批量上架
                </button>
                <button onclick="batchOffline()" class="flex-1 bg-gradient-to-r from-orange-600 to-red-600 text-white py-3 rounded-lg text-sm font-medium hover:from-orange-400 hover:to-red-400 transition-all duration-200 shadow-md">
                    <i class="fas fa-arrow-down mr-2"></i>批量下架
                </button>
            </div>
        </div>
    </div>
</div>
