<!-- 单规格页面 -->
<div class="page" id="single-size">
    <div class="min-h-full bg-gray-50 pb-20 relative">
        <!-- 头部导航 -->
        <div class="primary-red p-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i onclick="showPage('add-goods')" class="fas fa-arrow-left text-white cursor-pointer"></i>
                    <h1 class="text-white text-lg font-medium">单规格设置</h1>
                </div>
            </div>
        </div>

        <!-- 页面内容 -->
        <div class="p-4 space-y-4 h-[600px] overflow-y-scroll relative">
            <div class="bg-white rounded-lg p-4 mb-3">
                <div class="flex items-center justify-between mb-3">
                    <span class="text-sm font-medium text-gray-800">划线价设置</span>
                    <span class="text-xs text-gray-500">选填</span>
                </div>
                <div class="flex items-center space-x-3">
                    <span class="text-sm text-gray-700 w-16">划线价：</span>
                    <div class="flex-1">
                        <input type="number" id="original-price" placeholder="请输入原价"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-red-500"
                            step="0.01" min="0">
                    </div>
                    <span class="text-sm text-gray-500">元</span>
                </div>
                <div class="text-xs text-gray-500 mt-2">设置划线价可以突出商品优惠力度</div>
            </div>

            <!-- 规格列表 -->
            <div class="bg-white rounded-lg p-4 mb-3">
                <div class="flex items-center justify-between mb-3">
                    <span class="text-sm font-medium text-gray-800">规格列表</span>
                    <span class="text-xs text-gray-500">至少添加一个规格</span>
                </div>

                <div id="spec-list" class="space-y-3">
                    <!-- 默认规格项 -->
                    <div class="spec-item bg-gray-50 rounded-lg p-3 border border-gray-200">
                        <div class="space-y-3">
                            <!-- 规格名称 -->
                            <div class="flex items-center space-x-3">
                                <label class="text-sm text-gray-700 w-12">规格：</label>
                                <div class="flex-1">
                                    <input type="text" placeholder="请输入规格名称，如：大杯"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-red-500">
                                </div>
                            </div>

                            <!-- 价格 -->
                            <div class="flex items-center space-x-3">
                                <label class="text-sm text-gray-700 w-12">价格：</label>
                                <div class="flex-1">
                                    <input type="number" placeholder="0.00"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-red-500"
                                        step="0.01" min="0">
                                </div>
                                <span class="text-sm text-gray-500">元</span>
                            </div>

                            <!-- 库存 -->
                            <div class="flex items-center space-x-3">
                                <label class="text-sm text-gray-700 w-12">库存：</label>
                                <div class="flex-1">
                                    <input type="number" placeholder="0"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-red-500"
                                        min="0">
                                </div>
                                <span class="text-sm text-gray-500">件</span>
                            </div>

                            <!-- 可售卖状态和操作按钮 -->
                            <div class="flex items-center justify-between">
                                <label class="flex items-center space-x-2 cursor-pointer">
                                    <input type="checkbox" class="text-red-500" checked>
                                    <span class="text-sm text-gray-700">可售卖</span>
                                </label>
                                <div class="flex items-center space-x-2">
                                    <button
                                        class="px-2 py-1 text-xs text-gray-600 border border-gray-300 rounded hover:bg-gray-50">
                                        下移
                                    </button>
                                    <button
                                        class="px-2 py-1 text-xs text-gray-600 border border-gray-300 rounded hover:bg-gray-50">
                                        插入
                                    </button>
                                    <button
                                        class="px-2 py-1 text-xs text-red-500 border border-red-300 rounded hover:bg-red-50">
                                        删除
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 第二个规格项 -->
                    <div class="spec-item bg-gray-50 rounded-lg p-3 border border-gray-200">
                        <div class="space-y-3">
                            <!-- 规格名称 -->
                            <div class="flex items-center space-x-3">
                                <label class="text-sm text-gray-700 w-12">规格：</label>
                                <div class="flex-1">
                                    <input type="text" placeholder="请输入规格名称，如：中杯"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-red-500">
                                </div>
                            </div>

                            <!-- 价格 -->
                            <div class="flex items-center space-x-3">
                                <label class="text-sm text-gray-700 w-12">价格：</label>
                                <div class="flex-1">
                                    <input type="number" placeholder="0.00"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-red-500"
                                        step="0.01" min="0">
                                </div>
                                <span class="text-sm text-gray-500">元</span>
                            </div>

                            <!-- 库存 -->
                            <div class="flex items-center space-x-3">
                                <label class="text-sm text-gray-700 w-12">库存：</label>
                                <div class="flex-1">
                                    <input type="number" placeholder="0"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-red-500"
                                        min="0">
                                </div>
                                <span class="text-sm text-gray-500">件</span>
                            </div>

                            <!-- 可售卖状态和操作按钮 -->
                            <div class="flex items-center justify-between">
                                <label class="flex items-center space-x-2 cursor-pointer">
                                    <input type="checkbox" class="text-red-500" checked>
                                    <span class="text-sm text-gray-700">可售卖</span>
                                </label>
                                <div class="flex items-center space-x-2">
                                    <button
                                        class="px-2 py-1 text-xs text-gray-600 border border-gray-300 rounded hover:bg-gray-50">
                                        下移
                                    </button>
                                    <button
                                        class="px-2 py-1 text-xs text-gray-600 border border-gray-300 rounded hover:bg-gray-50">
                                        插入
                                    </button>
                                    <button
                                        class="px-2 py-1 text-xs text-red-500 border border-red-300 rounded hover:bg-red-50">
                                        删除
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 添加规格按钮 -->
                <button id="add-spec-btn"
                    class="mt-3 w-full py-3 border-2 border-dashed border-red-300 rounded-lg text-gray-500 hover:border-red-500 hover:text-red-500 transition-colors">
                    + 添加规格
                </button>
            </div>
        </div>
        <!-- 底部操作按钮 -->
        <div class="absolute bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4">
            <div class="flex space-x-3">
                <button class="flex-1 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                    批量设置
                </button>
                <button class="flex-1 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600">
                    保存
                </button>
            </div>
        </div>
    </div>

    <style>
        /* 单规格页面特定样式 */
        #single-size .spec-item {
            position: relative;
        }

        #single-size .spec-item:hover {
            border-color: #e5e7eb;
        }

        #single-size input[type="checkbox"] {
            accent-color: #ef4444;
        }

        /* 响应式调整 */
        @media (max-width: 640px) {
            #single-size .space-y-3>*+* {
                margin-top: 0.75rem;
            }
        }
    </style>
