<!-- 申请团长页 -->
<div class="page" id="captain">
    <div class="min-h-full bg-gray-50 pb-16">
        <!-- 头部 -->
        <div class="primary-red p-3">
            <div class="flex items-center space-x-3">
                <i onclick="showPage('profile')" class="fas fa-arrow-left text-white cursor-pointer"></i>
                <span class="text-white font-semibold">申请团长</span>
            </div>
        </div>

        <!-- 团长介绍 -->
        <div class="p-3">
            <div class="bg-white rounded-lg p-3 mb-3">
                <h3 class="font-bold mb-2 text-sm">团长权益</h3>
                <div class="space-y-1 text-xs text-gray-600">
                    <p>• 组织社群团购活动</p>
                    <p>• 获得团购佣金收益</p>
                    <p>• 专属团长标识</p>
                    <p>• 优先获得平台活动支持</p>
                </div>
            </div>
        </div>

        <!-- 申请表单 -->
        <div class="px-3 space-y-3">
            <div class="bg-white rounded-lg p-3">
                <label class="block text-sm font-medium text-gray-700 mb-2">真实姓名</label>
                <input type="text" placeholder="请输入真实姓名" class="w-full p-2.5 border border-gray-200 rounded-lg text-sm">
            </div>
            
            <div class="bg-white rounded-lg p-3">
                <label class="block text-sm font-medium text-gray-700 mb-2">联系电话</label>
                <input type="tel" placeholder="请输入联系电话" class="w-full p-2.5 border border-gray-200 rounded-lg text-sm">
            </div>
            
            <div class="bg-white rounded-lg p-3">
                <label class="block text-sm font-medium text-gray-700 mb-2">备注说明</label>
                <textarea placeholder="请简述您的团长经验或优势" rows="3" class="w-full p-2.5 border border-gray-200 rounded-lg resize-none text-sm"></textarea>
            </div>
        </div>
        
        <!-- 提交按钮 -->
        <div class="p-3 mt-4">
            <button class="w-full btn-primary text-white p-3 rounded-lg font-semibold text-sm">
                提交申请
            </button>
        </div>
    </div>
</div>
